<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>The Store</title>
</head>

<body class="principal-grid">
    <nav class="navbar fixed-top navbar-expand-lg navbar-light pr-lg-5 container-fluid">
        <a class="logo navbar-brand" href="#">The Store</a>
        <div class="ms-auto">
            <button id="nav__cart-btn" type="button">
                <i class="bi bi-cart "></i>
                <span class="badge rounded-pill position-absolute translate-middle bg-danger" id="nav__cart-badge">
                    <span class="visually-hidden">Cantidad de productos en el carro:</span>
                    <!-- the above is for users of screen readers and similar assistive technologies-->
                    <div id="nav__cart-counter">0</div>
                </span>
            </button>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <div class="navbar-nav">
                <a href="pages/contact/">Contact</a>
            </div>
            <div class="d-flex navbar-nav ">
                <a href="pages/login/">Login</a>
                <a href="pages/register/">Register</a>
            </div>
        </div>
    </nav>

    <aside id="cart">
        <h2>Shopping Cart</h2>
        <div id="cart__container" class="container-fluid">
        </div>
        <h3 id="cart__total-price"></h3>
        <p id="cart__is-empty">The cart is empty</p>
        <button type="button" id="cart__buy-btn" class="btn btn-success disabled">Checkout</button>
        <button type="button" id="cart__remove-all-btn" class="btn btn-danger disabled">Empty Cart</button>
    </aside>

    <main>
        <article id="store">
            <h1>Store</h1>
            <div id="store__categories" class="container-fluid">
                <button type="button" id="store__category-all" class="store__category btn disabled">All</button>
                <button type="button" id="store__category-shirt" class="store__category btn">Shirts</button>
                <button type="button" id="store__category-hoodie" class="store__category btn">Hoodies</button>
                <button type="button" id="store__category-sweater" class="store__category btn">Sweaters</button>
            </div>
            <hr>
            <div id="store__colors" class="container-fluid">
                <button type="button" id="store__color-all" class="store__color btn disabled">All</button>
                <button type="button" id="store__color-red" class="store__color btn">Red</button>
                <button type="button" id="store__color-blue" class="store__color btn">Blue</button>
                <button type="button" id="store__color-green" class="store__color btn">Green</button>
                <button type="button" id="store__color-yellow" class="store__color btn">Yellow</button>
                <button type="button" id="store__color-bordeaux" class="store__color btn">Bordeaux</button>
                <button type="button" id="store__color-black" class="store__color btn">Black</button>
                <button type="button" id="store__color-grey" class="store__color btn">Grey</button>
                <button type="button" id="store__color-white" class="store__color btn">White</button>
            </div>
            <div id="store__container">
            </div>
        </article>
    </main>

    <footer>
        <p>© Copyrights. All rights reserved. Martín Villarreal</p>
    </footer>
    <script type="module" src="js/main.js"></script>
</body>

</html>
